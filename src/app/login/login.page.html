<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    
    <ion-item>
      <ion-label position="floating">Nombre Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="telefono" name="telefono" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime
        display-format="DD/MM/YYYY"
        picker-format="DD MMM YYYY"
        [(ngModel)]="fecha"
        name="fecha"
        required>
      </ion-datetime>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid">
      Iniciar Sesión
    </ion-button>
  </form>
</ion-content>
