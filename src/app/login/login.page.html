
<ion-header [translucent]="true">
  <ion-toolbar>

   
 <ion-buttons slot="start" >
  <ion-back-button
  defaultHref="/" text="Regresar"
  color="primary"
  mode="ios"></ion-back-button>
  </ion-buttons>

    <ion-title>LOGIN</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid">
      Iniciar Sesión
    </ion-button>
  </form>

  <ion-text color="danger" *ngIf="mensajeError">
    <p class="ion-padding">{{ mensajeError }}</p>
  </ion-text>
</ion-content>
